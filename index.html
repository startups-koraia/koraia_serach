<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전문보고서</title>
    <link rel="stylesheet" href="styles.css">
    <style>


body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.search-container {
    display: flex;
    margin-bottom: 20px;
}

#searchInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
}

#searchBtn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
}

#searchBtn:hover {
    background-color: #45a049;
}

.category-tabs {
    display: flex;
    margin-bottom: 20px;
    overflow-x: auto;
}

.tab {
    padding: 10px 20px;
    background-color: #f1f1f1;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-right: 5px;
}

.tab:hover {
    background-color: #ddd;
}

.tab.active {
    background-color: #4CAF50;
    color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tr:hover {
    background-color: #f5f5f5;
}

.download-link {
    color: #4CAF50;
    text-decoration: none;
}

.download-link:hover {
    text-decoration: underline;
}

/* 페이지네이션 스타일 */
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 5px;
}

.page-btn {
    padding: 8px 12px;
    background-color: #f1f1f1;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.page-btn:hover {
    background-color: #ddd;
}

.page-btn.active {
    background-color: #4CAF50;
    color: white;
}

.page-btn:disabled {
    cursor: not-allowed;
    opacity: 0.5;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>전문 보고서 </h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search files...">
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="category-tabs">
            <button class="tab active" data-type="all">All</button>
            <button class="tab" data-type="pdf">PDF</button>
            <button class="tab" data-type="hwp">HWP</button>
            <button class="tab" data-type="기타">기타</button>
            <!-- <button class="tab" data-type="css">CSS</button> -->
        </div>
        
        <table id="fileTable">
            <thead>
                <tr>
                    <th>파일명</th>
                    <th>file type</th>
                    <th>file size (MB)</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="fileTableBody">
                <!-- Files will be displayed here -->
            </tbody>
        </table>

    <!-- 페이지 네비게이션 추가 -->
    <div class="pagination" id="pagination">
        <!-- 페이지 버튼이 여기에 들어갑니다 -->
    </div>
</div>
    

<script>
    document.addEventListener('DOMContentLoaded', function() {
let files = [];
let filteredFiles = [];
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const fileTableBody = document.getElementById('fileTableBody');
const tabs = document.querySelectorAll('.tab');
const pagination = document.getElementById('pagination');
let currentFilter = 'all';

// 페이징 관련 변수 추가
const itemsPerPage = 20; // 페이지당 표시할 아이템 수
let currentPage = 1;     // 현재 페이지
let totalPages = 1;      // 전체 페이지 수

// Fetch file data
fetch('files.json')
    .then(response => response.json())
    .then(data => {
        files = data;
        filteredFiles = [...files];
        updatePagination();
        displayFiles(filteredFiles);
    })
    .catch(error => console.error('Error loading file data:', error));

// Search functionality
searchBtn.addEventListener('click', performSearch);
searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        performSearch();
    }
});

// Category filtering
tabs.forEach(tab => {
    tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.type;
        currentPage = 1; // 필터 변경시 첫 페이지로 이동
        filterFiles();
    });
});

function performSearch() {
    const searchTerm = searchInput.value.toLowerCase().trim();
    
    // Reset if search is empty
    if (searchTerm === '') {
        filteredFiles = [...files];
    } else {
        filteredFiles = files.filter(file => 
            file.filename.toLowerCase().includes(searchTerm)
        );
    }
    
    currentPage = 1; // 검색시 첫 페이지로 이동
    filterFiles();
}

function filterFiles() {
    let result = [...filteredFiles];
    
    if (currentFilter !== 'all') {
        console.log('Current filter:', currentFilter);
        
        if (currentFilter === '기타') {
            // 기타 - PDF와 HWP/HWPX 외의 모든 파일
            result = result.filter(file => {
                const fileType = file.type.toLowerCase();
                return fileType !== 'pdf' && fileType !== 'hwp' && fileType !== 'hwpx';
            });
        } else if (currentFilter === 'hwp') {
            // HWP 탭 - HWP와 HWPX 포함
            result = result.filter(file => {
                const fileType = file.type.toLowerCase();
                return fileType === 'hwp' || fileType === 'hwpx';
            });
        } else {
            // 그 외 탭 (PDF 등)
            result = result.filter(file => 
                file.type.toLowerCase() === currentFilter.toLowerCase()
            );
        }
    }
    
    updatePagination(result);
    displayFiles(result);
}

// 페이지네이션 업데이트 함수
function updatePagination(filesToShow = filteredFiles) {
    const total = filesToShow.length;
    totalPages = Math.ceil(total / itemsPerPage);
    
    // 페이지 버튼 생성
    pagination.innerHTML = '';
    
    // 이전 페이지 버튼
    if (totalPages > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '이전';
        prevBtn.classList.add('page-btn');
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayFiles(filesToShow);
                updatePagination(filesToShow);
            }
        });
        pagination.appendChild(prevBtn);
    }
    
    // 페이지 번호 버튼 (제한된 수만 표시)
    const maxVisibleButtons = 5; // 한 번에 표시할 페이지 버튼 수
    let startPage = Math.max(1, currentPage - Math.floor(maxVisibleButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxVisibleButtons - 1);
    
    // 끝 페이지가 최대값에 도달한 경우 시작 페이지 조정
    if (endPage === totalPages) {
        startPage = Math.max(1, endPage - maxVisibleButtons + 1);
    }
    
    // 첫 페이지 버튼 (항상 표시)
    if (startPage > 1) {
        const firstBtn = document.createElement('button');
        firstBtn.textContent = '1';
        firstBtn.classList.add('page-btn');
        if (currentPage === 1) {
            firstBtn.classList.add('active');
        }
        firstBtn.addEventListener('click', () => {
            currentPage = 1;
            displayFiles(filesToShow);
            updatePagination(filesToShow);
        });
        pagination.appendChild(firstBtn);
        
        // 첫 페이지와 시작 페이지 사이에 간격이 있는 경우 생략 표시
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 5px';
            pagination.appendChild(ellipsis);
        }
    }
    
    // 중간 페이지 버튼들
    for (let i = startPage; i <= endPage; i++) {
        // 첫 페이지와 마지막 페이지는 별도로 처리하므로 건너뜀
        if ((i === 1 && startPage === 1) || (i === totalPages && endPage === totalPages)) {
            continue;
        }
        
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;
        pageBtn.classList.add('page-btn');
        if (i === currentPage) {
            pageBtn.classList.add('active');
        }
        
        pageBtn.addEventListener('click', () => {
            currentPage = i;
            displayFiles(filesToShow);
            updatePagination(filesToShow);
        });
        pagination.appendChild(pageBtn);
    }
    
    // 마지막 페이지 버튼 (항상 표시)
    if (endPage < totalPages) {
        // 마지막 페이지와 끝 페이지 사이에 간격이 있는 경우 생략 표시
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 5px';
            pagination.appendChild(ellipsis);
        }
        
        const lastBtn = document.createElement('button');
        lastBtn.textContent = totalPages;
        lastBtn.classList.add('page-btn');
        if (currentPage === totalPages) {
            lastBtn.classList.add('active');
        }
        lastBtn.addEventListener('click', () => {
            currentPage = totalPages;
            displayFiles(filesToShow);
            updatePagination(filesToShow);
        });
        pagination.appendChild(lastBtn);
    }
    
    // 다음 페이지 버튼
    if (totalPages > 1) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '다음';
        nextBtn.classList.add('page-btn');
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayFiles(filesToShow);
                updatePagination(filesToShow);
            }
        });
        pagination.appendChild(nextBtn);
    }
}
function displayFiles(filesToShow) {
    fileTableBody.innerHTML = '';
    
    if (filesToShow.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td colspan="4" style="text-align: center;">No files found</td>
        `;
        fileTableBody.appendChild(row);
        return;
    }
    
    // 현재 페이지에 해당하는 파일만 표시
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + itemsPerPage, filesToShow.length);
    const currentPageFiles = filesToShow.slice(startIndex, endIndex);
    
    currentPageFiles.forEach(file => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${file.filename}</td>
            <td>${file.type}</td>
            <td>${file.size}</td>
            <td><a href="${file.link}" class="download-link" target="_blank">Download</a></td>
        `;
        fileTableBody.appendChild(row);
    });
}
});

</script>

</body>
</html>
